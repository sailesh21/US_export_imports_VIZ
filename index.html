    <script type="text/javascript">
        let width = 1000;
        let height = 450;

        let lowColor = '#fee8c8'
        let highColor = '#e34a33'

        let selectedState = "California";

        let tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);
        let projection = d3.geoAlbersUsa().translate([width / 2, height / 2]).scale([1000]);
        let path = d3.geoPath().projection(projection);

        let usmap = d3.select("#usmap");

        function setMap(trade, year) {


            d3.csv("data/" + trade + ".csv", function (data) {
                let dataArray = [];
                for (let d = 0; d < data.length; d++) {
                    if (data[d]["countryid"] == "World") {
                        dataArray.push({
                            state: data[d]["statename"],
                            value: parseFloat(data[d][year])
                        })
                    }
                }
                let minVal = Math.min.apply(Math, dataArray.map(function (o) {
                    return o.value;
                }))
                let maxVal = Math.max.apply(Math, dataArray.map(function (o) {
                    return o.value;
                }))

                let ramp = d3.scaleLinear().domain([minVal, maxVal]).range([lowColor, highColor])

                d3.json("data/us-states.json", function (json) {

                    for (let i = 0; i < dataArray.length; i++) {

                        let dataState = dataArray[i].state;
                        let dataValue = dataArray[i].value;
                        for (let j = 0; j < json.features.length; j++) {
                            let jsonState = json.features[j].properties.name;
                            if (dataState == jsonState) {
                                json.features[j].properties.value = dataValue;
                                break;
                            }
                        }
                    }

                    usmap.selectAll("path")
                        .data(json.features)
                        .enter()
                        .append("path")
                        .attr("class", function (d) {
                            return "state " + d.properties.name;
                        })
                        .attr("d", path)
                        .style("stroke", "#000")
                        .style("stroke-width", "1")
                        .style("fill", function (d) {
                            return ramp(d.properties.value)
                        })
                        .on("click", function (d) {
                            selectedState = d.properties.name;

                            d3.select("#bar-chart1").selectAll("svg").remove();
                            if (trade == "exctyall") {
                                stateToCountryGraph("export", year);
                            } else {
                                stateToCountryGraph("import", year);
                            }

                            d3.select("#pie-chart").selectAll("svg")
                                .remove(); // removing the previous pie charts if present any
                            if (trade == "exctyall") {
                                top5Graph("export", year);
                            } else {
                                top5Graph("import", year);
                            }

                            d3.select("#bar-chart2").selectAll("svg").remove();
                            if (trade == "exctyall") {
                                importsExportsGraph("export");
                            } else {
                                importsExportsGraph("import");
                            }

                            setActiveState(selectedState);
                        })
                        .on("mouseover", function (d) {
                            tooltip.transition().duration(200).style("opacity", 1);
                            tooltip.html(d.properties.name).style("left", (d3.event.pageX +
                                    20) + "px")
                                .style("top", (d3.event.pageY - 50) + "px");
                        }).on("mouseout", function (d) {
                            tooltip.transition().duration(500).style("opacity", 0);
                        })



                    usmap.append("g")
                        .attr("class", "states-names")
                        .selectAll("text")
                        .data(json.features)
                        .enter()
                        .append("svg:text")
                        .text(function (d) {
                            return d.properties.id;
                        })
                        .attr("font-size", "8px")
                        .attr("x", function (d) {
                            return path.centroid(d)[0];
                        })
                        .attr("y", function (d) {
                            return path.centroid(d)[1];
                        })
                        .attr("text-anchor", "middle")
                        .attr('fill', '#000');

                });

                // add a legend
                var w = 140,
                    h = 300;

                var key = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("class", "legend");

                var legend = key.append("defs")
                    .append("svg:linearGradient")
                    .attr("id", "gradient")
                    .attr("x1", "100%")
                    .attr("y1", "0%")
                    .attr("x2", "100%")
                    .attr("y2", "100%")
                    .attr("spreadMethod", "pad");

                legend.append("stop")
                    .attr("offset", "0%")
                    .attr("stop-color", highColor)
                    .attr("stop-opacity", 1);

                legend.append("stop")
                    .attr("offset", "100%")
                    .attr("stop-color", lowColor)
                    .attr("stop-opacity", 1);

                key.append("rect")
                    .attr("width", w - 100)
                    .attr("height", h)
                    .style("fill", "url(#gradient)")
                    .attr("transform", "translate(0,10)");



                var y = d3.scaleLinear()
                    .range([h, 0])
                    .domain([minVal, maxVal]);

                var yAxis = d3.axisRight(y);

                key.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(41,10)")
                    .call(yAxis)
            });
        }

        function stateToCountryGraph(trade, year) {
            let state = selectedState;
            //let trade = $('.radio-buttons-1:checked').attr("id").trim();
            //let year = "val" + $('.radio-buttons-2:checked').attr("id").trim();
            // let title = "Countries that " + trade + "ed from " + state + " in " + year.substring(3);
            let title = "";

            if (trade == "import") {
                title = "Top 10 countries that imported to " + state +
                    " in " + year.substring(3);
            } else {
                title = "Top 10 countries that " + state + " exported in " + year.substring(3);
            }

            console.log(title);
            let filename = "";
            let dataArr = [];
            if (trade == "export") {
                filename = "exctyall.csv";
            } else {
                filename = "imctyall.csv";
            }

            d3.csv("data/" + filename, function (data) {
                for (let i = 0; i < data.length; i++) {
                    if (data[i].statename == state && data[i].rank != "0") {
                        dataArr.push({
                            country: data[i].countryid,
                            value: parseFloat(data[i][year])
                        })
                    }
                }
                console.log(dataArr)

                dataArr = dataArr.sort(function (a, b) {
                    return d3.ascending(a.value, b.value);
                })

                dataArr = dataArr.slice(-10);
                var margin = {
                        top: 20,
                        right: 10,
                        bottom: 50,
                        left: 80
                    },
                    width = 500 - margin.left - margin.right,
                    height = 300 - margin.top - margin.bottom;
                var y = d3.scaleBand()
                    .range([height, 0])
                    .padding(0.1);

                var x = d3.scaleLinear()
                    .range([0, width]);

                var svg = d3.select("#bar-chart1").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.append("text")
                    .attr("y", -15)
                    .attr('x', -10)
                    .attr('font-weight', 'bold')
                    .attr("dy", "0.41em")
                    .attr('font-size', '15px')
                    .attr("text-anchor", "start")
                    .attr("class", "chart_title")
                    .text(title);

                svg.append("text")
                    .attr("y", 260)
                    .attr('x', 280)
                    .attr("dy", "0.71em")
                    .attr("text-anchor", "end")
                    .text("Value in Millions of Dollars");
                dataArr.forEach(function (d) {
                    d.value = +d.value;
                });

                x.domain([0, d3.max(dataArr, function (d) {
                    return d.value;
                })])
                y.domain(dataArr.map(function (d) {
                    return d.country;
                }));

                var tooltip = d3.select('#bar-chart1') // select element in the DOM with id 'chart'
                    .append(
                        'div'
                    ) // append a div element to the element we've selected                                    
                    .attr('class', 'tooltip')
                    .style('opacity', 0); // add class 'tooltip' on the divs we just selected

                tooltip.append('div') // add divs to the tooltip defined above                            
                    .attr('class', 'country');

                tooltip.append('div') // add divs to the tooltip defined above                     
                    .attr('class', 'value');

                var bars = svg.selectAll(".bar")
                    .data(dataArr)
                    .enter()
                bars.append("rect")
                    .attr("class", "bar")
                    //.attr("x", function(d) { return x(d.sales); })
                    .attr("width", function (d) {
                        return x(d.value);
                    })
                    .attr("y", function (d) {
                        return y(d.country);
                    })
                    .attr("height", y.bandwidth())
                    .on("mousemove", function (d) {
                        tooltip
                            .style("left", d3.event.pageX - 50 + "px")
                            .style("top", d3.event.pageY - 70 + "px")
                            .style("display", "inline-block")
                            .style('opacity', 1)
                            .html((d.country) + "<br>" + "$" + (d.value) + " mil");
                    })
                    .on("mouseout", function (d) {
                        tooltip.style("display", "none");
                        d3.selectAll("#tooltip").remove();

                    });
                // bars.append("text")
                //     .attr("class", "labelers")
                //     //y position of the label is halfway down the bar
                //     .attr("y", function (d) {
                //         return y(d.country) + 15;
                //     })

                //     .attr("x", function (d) {
                //         return x(d.value);
                //     })
                //     .text(function (d) {
                //         return d.value;
                //     });

                //add a value label to the right of each bar
                // add the x Axis
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // add the y Axis
                svg.append("g")
                    .call(d3.axisLeft(y));

            })


        }



        function top5Graph(trade, year) {


            let state = selectedState;

            let filename = "";

            } else {

            }

                for (let i = 0; i < data.length; i++) {
                    if (data[i].statename == state && data[i].rank != "0") {
                        dataArr.push({
                            item: data[i].abbrevation,
                            value: parseFloat(data[i][year])
                        })
                    }
                }
                dataArr = dataArr.sort((a, b) => b.value - a.value).slice(0, 5);

                var legendSpacing = 6; // defines spacing between squares

                var svg = d3.select('#pie-chart') // select element in the DOM with id 'piechart'

                var pie = d3.pie() // start and end angles of the segments

                            'px'); // always 10px to the right of the mouse
                });

                // define legend
                var legend = svg.selectAll('.legend') // selecting elements with class 'legend'
                    .data(color.domain()) // refers to an array of labels from our dataset
                    .enter() // creates placeholder
                    .append('g') // replace placeholders with g elements
                    .attr('class', 'legend') // each g is given a legend class
                    .attr('transform', function (d, i) {

        function importsExportsGraph(trade) {



            let dataArr = [];
            let state = selectedState;

            let title = trade[0].toUpperCase() + trade.slice(1, 10) + "s from " + state + " to world";
            d3.csv("data/exctyall.csv", function (data) {
                for (let i = 0; i < data.length; i++) {
                    if (data[i].statename == state && data[i].countryid == "World") {
                        dataArr.push({
                            trade: "export",
                            year: "2015",
                            value: parseFloat(data[i]["val2015"])

                setTimeout(() => {

                    setActiveState(selectedState);

                    d3.csv("data/imctyall.csv", function (data) {
                        for (let i = 0; i < data.length; i++) {

                    })
                }, 200)
                setTimeout(() => {
                    if (dataArr.length > 1) {
                        drawimportsExportsGraph();

                        function drawimportsExportsGraph() {

                            var trade = $('.radio-buttons-1:checked').attr("id").trim();
                            let year = "val" + $('.radio-buttons-2:checked').attr("id").trim();
                            var dataArr1 = [];
                            for (let i = 0; i < dataArr.length; i++) {
                                if (dataArr[i].trade == trade) {
                                    dataArr1.push({
                                        year: dataArr[i].year,
                                        value: dataArr[i].value
                                    })
                                }
                            }
                            // console.log(dataArr1);
                            var margin = {
                                    top: 20,
                                    right: 10,
                                    bottom: 50,
                                    left: 90
                                },
                                width = 500 - margin.left - margin.right,
                                height = 280 - margin.top -
                                margin.bottom;
                            var x = d3.scaleBand().range([0, width]).padding(0.1);
                            var y = d3.scaleLinear()
                                .range([height, 0]);
                            var svg1 = d3.select("#bar-chart2")
                                .append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", 19)
                                .append("g")
                            svg1.append("text")
                                .attr("y", 10)
                                .attr('x', 100)
                                .attr('font-weight', 'bold')
                                .attr("dy", "0.41em")
                                .attr('font-size', '15px')
                                .attr('letter-spacing', '0.07rem')
                                .attr("text-anchor", "start")
                                .text(title);
                            var svg = d3.select("#bar-chart2")
                                .append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                                .append("g")
                                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                            dataArr1.forEach(function (d) {
                                d.value = +d.value;
                            });
                            y.domain([0, d3.max(dataArr1, function (d) {
                                return d.value;
                            })]);
                            x.domain(dataArr1.map(function (d) {
                                return d.year;
                            }));
                            var tooltip = d3.select(
                                    '#bar-chart2') // select element in the DOM with id 'chart'
                                .append('div') // append a div element to the element we've selected
                                .attr('class',
                                    'tooltip')
                                .style("opacity",
                                    0); // add class 'tooltip' on the divs we just selected

                            tooltip.append('div') // add divs to the tooltip defined above
                                .attr('class', 'state');

                            tooltip.append('div') // add divs to the tooltip defined above
                                .attr('class', 'trade');
                            tooltip.append('div') // add divs to the tooltip defined above
                                .attr('class', 'year');
                            tooltip.append('div') // add divs to the tooltip defined above
                                .attr('class', 'value');
                            var bars = svg.selectAll(".bar")
                                .data(dataArr1)
                                .enter()
                                .append("g")

                            bars.append("rect")
                                .attr("class", "bar")
                                .attr("x", function (d) {
                                    return x(d.year);
                                })
                                .attr("width", x.bandwidth() - 5)
                                .attr("y", function (d) {
                                    return y(d.value);
                                })
                                .attr("height", function (d) {
                                    return height - y(d.value);
                                })
                                .on("mousemove", function (d) {
                                    tooltip
                                        .style("left", d3.event.pageX - 50 + "px")
                                        .style("top", d3.event.pageY - 70 + "px")
                                        .style("display", "inline-block")
                                        .style('opacity', 1)
                                        .html((state) + "<br>" + (trade) + "<br>" + (d.year) +
                                            "<br>" + "$" +
                                            (d.value) + " mil");
                                })
                                .on("mouseout", function (d) {
                                    tooltip.style("display", "none");

                                });

                            bars.append("text")
                                .attr("class", "labelers")
                                //y position of the label is halfway down the bar
                                .attr("y", function (d) {
                                    return y(d.value) - 5;
                                })

                                .attr("x", function (d) {
                                    return x(d.year) + 3;
                                })
                                .text(function (d) {
                                    return d.value;
                                });

                            svg.append("g")
                                .attr("transform", "translate(0," + height + ")")
                                .call(d3.axisBottom(x)); // add the y Axis 
                            svg.append("g").call(d3.axisLeft(y));
                            svg.append("text")
                                .attr("transform", "rotate(-90)")
                                .attr("y", -70)
                                .attr('x', -210)
                                .attr("dy", "0.71em")
                                .attr("text-anchor", "start")
                                .text("Value in Millions of Dollars ");
                            svg.append("text")
                                .attr("y", 235)
                                .attr('x', 230)
                                .attr("dy", "0.41em")
                                .attr("text-anchor", "end")
                                .text("Year");



                        };
                    };
                }, 300)
            })
        }

        function setActiveState(state) {
            $(".state").each(function () {
                if ($(this).hasClass(state)) {
                    $(this).css({
                        "stroke-width": "4px"
                    });
                } else {
                    $(this).css({
                        "stroke-width": "1px"
                    });
                }
            })
        }


        function setUSmapTitle(trade, year) {

            let title = "Distribution of " + trade + "s (in million dollars) of all US states in " + year.slice(3);

            d3.select("#usmap").append("text")
                .attr("y", 500)
                .attr('x', '50%')
                .attr("text-anchor", "middle")
                .attr('font-weight', 'bold')
                .text(title);

        }

        function clearAll() {

            // console.log(selectedState);
            // console.log($('.radio-buttons-1:checked').attr("id").trim());
            // console.log($('.radio-buttons-2:checked').attr("id").trim());

            d3.selectAll("#usmap > *").remove();
            d3.selectAll(".legend").remove();

            d3.select("#bar-chart1").selectAll("svg").remove();
            d3.select("#pie-chart").selectAll("svg").remove();
            d3.select("#bar-chart2").selectAll("svg").remove();
            // Keep adding graphs as proceeded
        }
    </script>
